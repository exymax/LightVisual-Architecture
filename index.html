<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="common/style/reset.css">
    <link rel="stylesheet" href="common/style/commonStyle.css">
    <link rel="stylesheet" href="style/mainStyle.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="inner-header-container">
            <div class="header-content">
                <div class="block-logo">
                    <a href="#">
                        <img class="logo-img" src="common/img/logoLV.png" alt="">
                    </a>
                    <a href="#">
                        <h4 class="logo-caption">
                            <span>LIGHT VISUAL</span>
                            <span class="secondary-logo-text">Architecture & Visualization Studio</span>
                        </h4>
                    </a>
                </div>
                <div class="block-list-social">
                    <nav>
                        <ul class="list-menu">
                            <li class="menu-item">
                                <a href="#">Collections</a>
                            </li>
                            <li class="menu-item">
                                <a href="page-info/index.html">Info</a>
                            </li>
                            <li class="menu-item">
                                <a href="page-contacts/index.html">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="sprites-container">
                        <a href="#" class="sprite-item"></a>
                        <a href="#" class="sprite-item sprite-item-2"></a>
                        <a href="#" class="sprite-item sprite-item-3"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="galery">
            <div class="block block-height-1">
                <div class="column block-1">
                    <img class="galery-width-1" src="img/1.png" alt="gallery item">
                    <img class="galery-width-1" src="img/6.png" alt="gallery item">
                </div>
                <div class="column block-2">
                    <div class="row">
                        <img class="galery-width-2" src="img/2.png" alt="gallery item">
                        <img class="galery-width-3" src="img/3.png" alt="gallery item">
                    </div>
                    <div class="row">
                        <img class="galery-width-3" src="img/4.png" alt="gallery item">
                        <img class="galery-width-2" src="img/5.png" alt="gallery item">
                    </div>
                    <div class="row">
                        <img class="galery-width-2" src="img/7.png" alt="gallery item">
                        <img class="galery-width-3" src="img/8.png" alt="gallery item">
                    </div>
                </div>
            </div>
            <div class="block block-height-2">
                <div class="column block-2">
                    <div class="row">
                        <img class="galery-width-3" src="img/9.png" alt="gallery item">
                        <img class="galery-width-2" src="img/10.png" alt="gallery item">
                    </div>
                    <img class="galery-width-4" src="img/12.png" alt="gallery item">
                </div>
                <div class="column block-1">
                    <img class="galery-width-4" src="img/11.png" alt="gallery item">
                    <img class="galery-width-4" src="img/13.png" alt="gallery item">
                </div>
            </div>
            <div class="block block-height-3">
                <div class="column block-1">
                    <img class="galery-width-4" src="img/14.png" alt="gallery item">
                    <img class="galery-width-4" src="img/17.png" alt="gallery item">
                </div>
                <div class="column block-2">
                    <div class="row">
                        <img class="galery-width-3" src="img/15.png" alt="gallery item">
                        <img class="galery-width-2" src="img/16.png" alt="gallery item">
                    </div>
                    <img class="galery-width-4" src="img/18.png" alt="gallery item">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="inner-container">
            <div class="footer-content">
                <h5 class="footer-text">
                    <span class="footer-text-year">2018</span>Light Visual
                </h5>
            </div>
        </div>
    </footer>
</div>

</html>
